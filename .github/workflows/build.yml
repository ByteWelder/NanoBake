name: Build
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: esp32 build
        uses: espressif/esp-idf-ci-action@main
        with:
          esp_idf_version: v5.1
          target: esp32
          path: './'
      - name: esp32s3 build
        uses: espressif/esp-idf-ci-action@main
        with:
          esp_idf_version: v5.1
          target: esp32s3
          path: './'
